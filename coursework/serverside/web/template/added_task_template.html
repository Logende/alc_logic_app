<script>
    // taken from https://stackoverflow.com/questions/25639290/windows-history-back-location-reload-jquery
    function GoBackAndRefresh() {
    if ('referrer' in document) {
        window.location = document.referrer;
    } else {
        window.history.back();
    }
}
